<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Task2.css" />
		<title>Document</title>
	</head>
	<body>
		<form action="">
			<table>
				<thead>
					<tr>
						<th colspan="2">Registration Form</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Enter Name</td>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<td>Enter Password</td>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<td>Enter Address</td>
						<td>
							<textarea
								name=""
								id=""
								cols="0"
								rows="0"
							></textarea>
						</td>
					</tr>
					<tr>
						<td>Select Game</td>
						<td>
							<div>
								<input type="checkbox" />
								<label for="">Hockey</label>
							</div>
							<div>
								<input type="checkbox" />
								<label for="">Football</label>
							</div>
							<div>
								<input type="checkbox" />
								<label for="">Basketball</label>
							</div>
							<div>
								<input type="checkbox" />
								<label for="">Tennis</label>
							</div>
							<div>
								<input type="checkbox" />
								<label for="">Swimming</label>
							</div>
						</td>
					</tr>
					<tr>
						<td>Gender</td>
						<td>
							<div>
								<input type="radio" /><label for="">Male</label>
							</div>
							<div>
								<input type="radio" /><label for=""
									>Female</label
								>
							</div>
						</td>
					</tr>
					<tr>
						<td>Select your age</td>
						<td>
							<select name="Year" id="">
								<option hidden>Select</option>
								<option value="21">2003</option>
								<option value="22">2004</option>
								<option value="23">2005</option>
								<option value="24">2006</option>
								<option value="25">2007</option>
								<option value="26">2008</option>
								<option value="27">2009</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Select Photo</td>
						<td><input type="file" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" value="Click Me" />
							<input type="button" value="Reset" />
							<input type="button" value="Submit Form"
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
